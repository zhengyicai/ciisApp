<div class="container updatePw">
    <div class="row">
        <div class="col-xs-6 col-md-5 update-panel">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <span class="fa fa-key"></span> 修改密码
                </div>
                <div class="panel-body form-horizontal">
                    <div class="form-group">
                        <label class="col-sm-3 text-right"><span class="text-danger">*</span>&nbsp;旧密码</label>
                        <div class="col-sm-9">
                            <input type="password" name="oldPw" [(ngModel)]="subData.oldPw" class="form-control" id="oldPw" placeholder="输入旧密码">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 text-right"><span class="text-danger">*</span>&nbsp;新密码</label>
                        <div class="col-sm-9">
                            <input type="password" name="newPw" [(ngModel)]="subData.newPw" class="form-control" id="newPw" placeholder="输入新密码">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 text-right"><span class="text-danger">*</span>&nbsp;确认码</label>
                        <div class="col-sm-9">
                            <input type="password" name="okPw" [(ngModel)]="subData.okPw" class="form-control" id="okPw" placeholder="输入确认码">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-2"></div>
                        <div class="text-center col-md-8">
                            <button type="button" class="btn btn-primary btn-block" (click)="submitData()">确定</button>
                        </div>
                        <div class="col-md-2"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
